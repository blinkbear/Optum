app: hotel
app_img: nicklin9907/aefm:hotel-1.1
duration: 90
file_paths:
  collector_data: data/node_usage_accy
  log: log/node_usage_accy_aefm.log
  wrk_output_path: tmp/wrk_node_usage_accy
  yaml_repo: $MODULE_DEFAULT/hotel
  offline_job_output_path: tmp/offline_job_node_usage_accy
jaeger_entrance: frontend
jaeger_host: http://localhost:30095
namespace: hotel-reserv
nodes:
- ip: 192.168.0.11
  name: slave11
  roles:
  - infra
  - testbed
pod_spec:
  cpu_size: 1
  mem_size: 200Mi
port: 0
prometheus_host: http://localhost:30091
replicas:
  frontend: 4
  geo: 2
  profile: 2
  rate: 2
  reservation: 3
  search: 3
test_cases:
  interferences:
    cpu:
      configs:
        cpu_size: 1
        mem_size: 200Mi
      range:
      - 50
    mem_capacity:
      configs:
        cpu_size: 0.01
        mem_size: 4Gi
      range:
      - 22
  orders:
  - workload
  # - cpu
  # - mem_capacity
  - round
  round:
    max: 10
    min: 1
    step: 1
  workload:
    configs:
      connections: 10
      rate: 250
      script: $MODULE_DEFAULT/hotel/search.lua
      threads: 10
      url: http://localhost:30096
    range:
      max: 2500
      min: 2500
      step: 2500
